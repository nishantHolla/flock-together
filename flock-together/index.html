<!DOCTYPE html>
<html>
  <head>
    <title>Flock Together</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
  </head>
  <body>
    <div id="info-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="M11 17h2v-6h-2zm1-8q.425 0 .713-.288T13 8t-.288-.712T12 7t-.712.288T11 8t.288.713T12 9m0 13q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/></svg>
      <div id="info-box">
        <h1>Flock Together</h1>
        <div class="control">
          <p>Alignment</p>
          <div>
            <input type="range" id="alignment-slider" min="0" max="20" step="0.1"/>
            <span id="alignment-value">1</span>
          </div>
          <p>Cohesion</p>
          <div>
            <input type="range" id="cohesion-slider" min="0" max="20" step="0.1"/>
            <span id="cohesion-value">1</span>
          </div>
          <p>Separation</p>
          <div>
            <input type="range" id="separation-slider" min="0.0" max="20.0" step="0.1"/>
            <span id="separation-value">1</span>
          </div>
          <p>Particle count</p>
          <div>
            <input type="range" id="particle-slider" min="2" max="1000" step="1"/>
            <span id="particle-value">1</span>
          </div>
        </div>
        <div class="links">
          <a href="/flock-together/quad-tree">Quad Tree</a>
          <a href="https://github.com/nishantHolla/flock-together">Github</a>
        </div>
      </div>
    </div>
    <canvas></canvas>
    <script src="values.js"></script>
    <script src="particle.js"></script>
    <script src="region.js"></script>
    <script src="quad-tree.js"></script>
    <script src="main.js"></script>
  </body>
</html>
